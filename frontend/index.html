    <title>Smart Photo Album</title> 
    
    <!----======== CSS ======== -->
    <link rel="stylesheet" href="./assets/css/main.css">
    
    <!--===== Boxicons CSS =====-->
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>

    <script src="./assets/js/sdk/lib/CryptoJS/rollups/hmac-sha256.js"></script>
    <script src="./assets/js/sdk/lib/CryptoJS/rollups/sha256.js"></script>
    <script src="./assets/js/sdk/lib/CryptoJS/components/hmac.js"></script>
    <script src="./assets/js/sdk/lib/CryptoJS/components/enc-base64.js"></script>
    <script src="./assets/js/sdk/lib/url-template/url-template.js"></script>

    <script src="./assets/js/aws-sdk.min.js"></script>
</head>
<body>
    <h1 style="margin: 5px;">Hello World</h1>

    <div class="upload" id="form">
        <label> Upload a new Photo: </label>
        <input type="file" id="image-file" onchange="previewFile(this);" hidden="hidden"/>
        <div class="labels">
            <input type="text" placeholder="Enter additional labels [optional]" id="additional-labels">
        </div>
        <button onclick="uploadImage()" type="button">Upload Image</button>
    </div>

    <div class="container">
        <div class="search-box">
            <input type="text" placeholder="Search through photos">
            <button onclick="voiceToText()"><i class="fa fa-microphone"></i></button>
        </div>

        <div class="images" id="image-container">
             <!-- <div class="image-box">
                <img src="../photo1.jpeg">
            </div> -->
        </div>
    </div>
